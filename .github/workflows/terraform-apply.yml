name: Terraform Apply

on:
  push:
    branches:
      - main

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform
        id: plan
        run: terraform plan -var="domain_name=portfolio.condevelop.net" -no-color -out=tfplan

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve tfplan

      - name: Get Outputs
        working-directory: ./terraform
        id: tf_outputs
        run: |
          s3_bucket=$(terraform output -raw s3_bucket_name)
          cloudfront_domain=$(terraform output -raw cloudfront_domain_name)
          route53_fqdn=$(terraform output -raw route53_record_fqdn)
          echo "s3_bucket=$s3_bucket" >> $GITHUB_OUTPUT
          echo "cloudfront_domain=$cloudfront_domain" >> $GITHUB_OUTPUT
          echo "route53_fqdn=$route53_fqdn" >> $GITHUB_OUTPUT

      - name: Deploy Website Files to S3
        working-directory: ./
        run: |
          aws s3 sync . s3://${{ steps.tf_outputs.outputs.s3_bucket }}/ \
            --exclude "terraform/*" \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude ".gitignore" \
            --exclude "*.md" \
            --exclude "deploy.sh" \
            --exclude "setup-terraform.sh" \
            --delete

      - name: Invalidate CloudFront Cache
        env:
          CLOUDFRONT_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          if [ -z "$CLOUDFRONT_ID" ]; then
            echo "CloudFront ID not set. Skipping cache invalidation."
          else
            aws cloudfront create-invalidation \
              --distribution-id $CLOUDFRONT_ID \
              --paths "/*"
          fi

      - name: Create Deployment Comment
        uses: actions/github-script@v7
        with:
          script: |
            const s3_bucket = '${{ steps.tf_outputs.outputs.s3_bucket }}';
            const cloudfront_domain = '${{ steps.tf_outputs.outputs.cloudfront_domain }}';
            const route53_fqdn = '${{ steps.tf_outputs.outputs.route53_fqdn }}';
            
            const comment = `## âœ… Deployment Successful
            
            ### Infrastructure Details:
            - **S3 Bucket**: \`${s3_bucket}\`
            - **CloudFront Domain**: https://${cloudfront_domain}
            - **Custom Domain**: https://${route53_fqdn}
            
            Website files have been deployed and cache invalidated.`;
            
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: comment
            });
