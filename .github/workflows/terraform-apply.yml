name: Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'

permissions:
  contents: read

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -var="domain_name=portfolio.condevelop.net" -no-color -out=tfplan

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve tfplan

      - name: Deploy Website Files to S3
        run: |
          aws s3 sync . s3://konstantinos-gkekas-portfolio/ \
            --exclude "terraform/*" \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude ".gitignore" \
            --exclude "*.md" \
            --exclude "deploy.sh" \
            --exclude "setup-terraform.sh" \
            --delete

      - name: Invalidate CloudFront Cache
        working-directory: ./terraform
        run: |
          CLOUDFRONT_ID=$(terraform output -raw cloudfront_distribution_id)
          if [ -n "$CLOUDFRONT_ID" ] && [ "$CLOUDFRONT_ID" != "null" ] && [ "$CLOUDFRONT_ID" != "" ]; then
            aws cloudfront create-invalidation \
              --distribution-id "$CLOUDFRONT_ID" \
              --paths "/*"
          else
            echo "CloudFront distribution ID not found. Skipping invalidation."
          fi

      - name: Create Deployment Comment
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: 'âœ… Terraform applied and website deployed successfully!'
            });
